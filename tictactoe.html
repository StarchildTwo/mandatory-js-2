<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./tictactoe.css">
    <script src="./tictactoe.js" defer></script>
    <title>Document</title>
</head>

<body>
    <div class="start">

        <h1 class="title">Tac</h1>

        <p class="front-text">Click to play!</p>
    </div>

    <section class="content">
        <div class="score-cont hide">
            <div class="score pl-one">
                <p>X:</p>
                <p class="playerOneWins">0</p>

            </div>
            <div class="score pl-two">
                <p>O:</p>
                <p class="playerTwoWins">0</p>
            </div>
        </div>

        <div class="map">
            <div class="squareHold">
                <div class="gameSquare"></div>
                <div class="gameSquare"></div>
                <div class="gameSquare"></div>
            </div>
            <div class="squareHold">
                <div class="gameSquare"></div>
                <div class="gameSquare"></div>
                <div class="gameSquare"></div>
            </div>
            <div class="squareHold">
                <div class="gameSquare"></div>
                <div class="gameSquare"></div>
                <div class="gameSquare"></div>
            </div>


        </div>


    </section>
</body>

</html>
